<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN-P1</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="login-container">
            <h1>LOGIN-P1</h1>
            <form>
                <div class="input-group">
                    <!-- Crea campo de usuario-->
                    <label for="username">Ingresa el usuario</label>
                    
                    <input id="username" type="text" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="input-group">
                    <!-- Crea campo de contraseña-->
                    <label for="password">Contraseña</label>
                    
                    <input id="password" type="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </body>
</html>
